#cloud-config

packages:
  - apparmor-profiles
  - apparmor-utils
  - auditd
  - htop
  - libpam-apparmor
  - qemu-guest-agent
  - vim

runcmd:
  - systemctl enable systemd-journald-audit.socket
  - /usr/bin/setup-testbed
  - apt-get update

write_files:
  - *systemd-netword           # Network configuration for server
  - *disable-printk-ratelimit  # Disable printk rate limiting
  - *setup-testbed             # Autopkgtest setup-testbed script
