#cloud-config

hostname: ${hostname}

ssh_pwauth: true
users:
  - name: ${username}
    plain_text_passwd: ${password}
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}
    lock_passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL

package_update: true
package_upgrade: true
package_reboot_if_required: false

# Mount shared directory
shared-directory: &shared-directory
  path: /etc/fstab
  append: true
  content: |
    0a31bc478ef8e2461a4b1cc10a24cc4 /home/user/Projects/apparmor.d  virtiofs defaults  0  1

# Network configuration for server
systemd-netword: &systemd-netword
  path: /etc/systemd/network/20-wired.network
  owner: "root:root"
  permissions: "0644"
  content: |
    [Match]
    Name=en*

    [Network]
    DHCP=yes

    [DHCPv4]
    RouteMetric=10

# Disable printk rate limiting
disable-printk-ratelimit: &ratelimit
  path: /etc/sysctl.d/99-ratelimit.conf
  permissions: "0644"
  content: |
    kernel.printk_ratelimit=0
    kernel.printk_ratelimit_burst=1000
